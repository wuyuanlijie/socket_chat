<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hichat --颖宝论坛</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="favicon.ico"type="image/x-icon">
</head>
<div class="wrapper">
        <div class="banner">
            <h1>HiChat :)</h1>
            <span id="status"></span>
        </div>
        <div id="historyMsg"></div>
        <div class="controls">
            <div class="items">
                <input type="color" id="colorStyle"
                 placeholder="#000" title="font color" />
                <input type="button" id="emoji"
                 value="emoji" title="emoji"/>
                <label for="sendImage" class="imageLabel">
                    <input type="button" value="image" />
                    <input id="sendImage" value="image"
                    type="file"/>
                </label>
                <input type="button" id="clearBtn"
                 value="clear" title="clear screen"/>
            </div>
            <textarea id="messageInput"
            placeholder="enter to send"></textarea>
            <input type="button" id="sendBtn" value="SEND">
            <div id="emojiWrapper"></div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">连接到服务器...</p>
        <div id="nickWrapper">
            <input type="text" id="nicknameInput"
            placeholder="nickname" />
            <input type="button" id="loginBtn"
             value="OK">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/hichat.js"></script>
</body>
</html>
